<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>airCraftLite</title>
</head>
<body>
    


        
    <div id="wrapper">
        <img src="./assetForAirCraft/plane2.png" alt="plane" id="mouse">
        <canvas id="canvas"></canvas>
        <div id="selectPlane">
        <div id="select">PLEASE SELECT YOUR PLANE</div>
            <div class="airCraft1 airCraft">
                <img src="./assetForAirCraft/plane.png" alt="plane" width="40vw">
            </div>
            <div class="airCraft2 airCraft">
                <img src="./assetForAirCraft/plane2.png" alt="plane" width="40vw">
            </div>
            <div class="airCraft3 airCraft">
                <img src="./assetForAirCraft/plane3.gif" alt="plane" width="40vw">
            </div>
            <div class="airCraft4 airCraft">
                <img src="./assetForAirCraft/plane4.png" alt="plane" width="40vw">
            </div>
            <div class="airCraft5 airCraft">
                <img src="./assetForAirCraft/plane5.png" alt="plane" width="40vw">
            </div>
            <label>
                 <input type="checkbox">chill mode
            </label>
            <div id="ok">OK</div>
        </div>

        <div id="selectMode">
            <div id="mode">PLEASE SELECT YOUR MODE</div>
            <div class="mode1 mode">EASY</div>
            <div class="mode2 mode">MEDIUM</div>
            <div class="mode3 mode">HARD</div>
            <div id="play">PLAY</div>
        </div>
        
    </div>
    <div id="marginLeft">ground
        <div id="groundBlood1"></div>
        <div id="groundBlood"></div>
  
        <div id="planeDisplayText">plane</div>
        <div id="planeBlood1"></div>
        <div id="planeBlood"></div>
    </div>
    <div id="marginRight"></div>
    <img id="gameover" src="./assetForAirCraft/gameover.png" alt="gameover"> 
    <div id="onMobile">Look like you are using phone to open this link. <br> Please use your PC.</div>
    <audio src="./assetForAirCraft/boom.mp3" id="boom"></audio>
    <audio src="./assetForAirCraft/backgroundMusic.mp3" id="backgroundMusic"></audio>
    <audio src="./assetForAirCraft/backgroundMusic2.mp3" id="backgroundMusic2"></audio>
    <audio src="./assetForAirCraft/selectSound.mp3" id="selectSound"></audio>
    <audio src="./assetForAirCraft/deadSound.mp3" id="deadSound"></audio>
    <script src="./main.js"></script>
    <div id="playAgain">PLAY AGAIN</div>
    <style></style>
</body>
</html>
